<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .otp-container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .otp-inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <form id="otp-form">
            <div class="otp-inputs">
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
            </div>
            <input type="hidden" id="email" value="user@example.com"> <!-- Replace dynamically -->
            <button type="submit">Verify</button>
        </form>
        <p class="error-msg" id="error-message"></p>
    </div>
    
    <script>
        const inputs = document.querySelectorAll('.otp-inputs input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        document.getElementById('otp-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const otp = Array.from(inputs).map(input => input.value).join('');
            const email = document.getElementById('email').value;
            if (otp.length !== 6) {
                document.getElementById('error-message').textContent = "Enter a 6-digit OTP";
                return;
            }
            
            const response = await fetch('/login/validate-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, otp })
            });

            const data = await response.json();
            if (!data.success) {
                document.getElementById('error-message').textContent = data.msg;
            } else {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
